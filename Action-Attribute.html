<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h3> Input Tag</h3>
    <!--Form tag is used for making forms -->
    <form action = "/contact.me">
        <!-- Input Tag is used to take input from user like gmail or password-->
         Username : <input type = "text" placeholder = "Email i.e. john@gmail.com" required > <br>
         <!--We declare input type as "type" it should be a text or anything
        "placeholder" is used for give hints to user when taking input-->
         Password : <input type = "password"><br>
         <input type = "Submit"

    </form>
</body>
</html>
