<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript and Subscript Tag</title>
</head>
<body>
    <!-- sup for upper power and sub for lower power and used for mathematics-->
     (a+b)<sup>2</sup> = a<sup>2</sup>+b<sup>2</sup>+2ab <hr>
     CH<sub>4</sub>+O<sub>2</sub> = H<sub>2</sub>O + CO<sub>2</sub> 
</body>
