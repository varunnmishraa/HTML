<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Caption</title>
</head>
<body>
    <table border = "2"> <!--Table tag used for give table-->
        <!-- Caption tag is used for giving title of table and it is centre alligned-->
        <caption> Languages with Experience</caption>

        <!-- th tag defines header or heading of table-->
        <th> Language</th>
        <th> Experience </th>
        <!-- tr tag defines row of the table-->
        <tr>
            <!-- td tag defines data in table -->
          <td> C </td>
          <td> 1 Year</td>
        </tr>
        <tr>
            <td> Java </td>
            <td> 2 Years</td>

        </tr>

    </table>
</body>
</html>
